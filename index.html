<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <img src="images/bg-pattern-top.svg" alt="" class="top-image-circle">
  <img src="images/bg-pattern-bottom.svg" alt="" class="bottom-image-circle">

  <div class="container main text-center">

    <div class="top">

    </div>
    <div class="bottom">

      <img src="images/image-victor.jpg" alt="profile image" class="profile img-circle">
      <br>
      <span class="text-bold">Victor Crest
      </span> 26
      <br>
      <span class="text-muted">London</span>
      <hr>
      <div class="row">

        <div class="col">
          <span class="text-bold">80K</span>
          <br>
          Followers
        </div>
        <div class="col">
          <span class="text-bold">803K</span>
          <br>
          Likes
        </div>
        <div class="col">
          <span class="text-bold">1.4K</span>
          <br>
          Photos
        </div>
      </div>

    </div>
  </div>

</body>

</html>
